<!-- templates/promo/apply_promo.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Застосувати промокод</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Застосувати промокод</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.code.id_for_label }}" class="form-label">Промокод</label>
                {{ form.code }}
            </div>
            <button type="submit" class="btn btn-primary">Застосувати</button>
            <a href="{% url 'bns:home' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
